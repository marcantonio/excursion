services:
  excursion-remote:
    image: excursion-remote
    container_name: excursion-remote-test-env

    build:
      context: ../../../
      dockerfile: elisp/tests/remote_env/Dockerfile

    ports:
      - "2222:22"
    volumes:
      - ./remote_home:/home/user1
      - ./user1_key.pub:/tmp/user1_key.pub:ro

    environment:
      - BIN_NAME
    tty: true
